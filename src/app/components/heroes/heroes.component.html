<div class="jumbotron animated fadeIn fast">
  <div class="container animated fadeIn">
    <h1 class="display-4">Heroes <small>Marvel y DC</small></h1>
  </div>
</div>
<div class="container">
  <div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes, let i =index">
      <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title text-center">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe(i)" class="btn btn-outline-info btn-block">Ver mas...</button>
      </div>
    </div>
  </div>
</div>
