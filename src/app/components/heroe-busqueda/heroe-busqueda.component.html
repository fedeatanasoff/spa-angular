<div class="container animated fadeIn">
  <h1 class="display-4 mt-4 mb-4">Buscando: <small>{{termino}}</small></h1>
</div>



<div class="container">
  <div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
      <div class="alert alert-info">
        No se encontraron resultados para la busqueda: {{termino}}
      </div>
    </div>
  </div>

  <div class="card-columns">
    <app-heroe-tarjeta [heroe]="h" [indice]="i" *ngFor="let h of heroes, let i = index"></app-heroe-tarjeta>
  </div>
</div>
